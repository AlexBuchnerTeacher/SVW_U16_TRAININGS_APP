name: Build and Deploy Flutter Web

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      # 1. Checkout Code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.8'

      # 3. Dependencies laden
      - name: Install dependencies
        run: flutter pub get

      # 4. Build Web mit base-href
      - name: Build Flutter Web
        run: flutter build web --release --base-href /SVW_U16_TRAININGS_APP/

      # 5. Upload Artifact f√ºr Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  # Deploy-Job
  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
